<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harry's Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/default.css" />
    <style>
      :root {
        color-scheme: light dark;
      }

      html {
        font-family: "Roboto Mono", system-ui, sans-serif;
        max-width: 100ch;
        padding: 1em 1em;
        margin: auto;
        line-height: 1.5;
        font-size: 1rem;
      }

      pre {
        padding: 1rem;
        overflow-x: scroll;
      }

      a:visited,
      a:hover,
      a:focus,
      a:active {
        opacity: 50%;
      }
    </style>
  </head>

  <body>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/11.12.0/mermaid.min.js"
      integrity="sha512-5TKaYvhenABhlGIKSxAWLFJBZCSQw7HTV7aL1dJcBokM/+3PNtfgJFlv8E6Us/B1VMlQ4u8sPzjudL9TEQ06ww=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      mermaid.initialize({ startOnLoad: true, theme: "dark" });
    </script>

    <a href="/" id="head-link">Harry's Blog</a>
    {{ content }}
  </body>
</html>
